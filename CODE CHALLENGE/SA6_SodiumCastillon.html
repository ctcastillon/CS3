<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
			<meta charset="UTF-8">
  			<meta name="keywords" content="JavaScript">
  			<meta name="author" content="Cayll T. Castillon">
  			<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
    </head>
    <body onload="newOTP()">
        <h1> Final Verification Step </h1>
 	<!--This will tell the user what is your generated otp as it calls the function newOTP() as you load the page-->
        <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ <span> <a href="#" onclick="newOTP()"> New OTP </a></h2>
        
        <!--Use an onclick event button in order to call the function enter()-->
        <button onclick="enter()"> Enter the OTP as shown above </button>
        
        <script>
            // Let us call and declare the function newOTP()
            function newOTP() {
            	//Declare the variable num in order to indicate what numbers are used in generating your otp
                var num = '0123456789';
                //Declare the variable z in order to set a container for your generated number
                var z = '';
                /*
                  Use the loop statement in order to generate our otp
                  Use Math.floor() and Math.random() in order to generate a random integer from 0 to 9
                  Set your condition to only 6 generated numbers
                */
                for (var i = 0; i < 6; i++) {
                    z += num[Math.floor(Math.random() * 10)];
                }
                document.getElementById("otp").innerHTML = z;
            }
            
            // Let us call and declare the function enter()
            function enter() {
            	//This will prompt the user to enter the generated otp 
                var x = prompt("Please enter your one-time password:");
                var y = document.getElementById("otp").innerHTML;
                
                //This function will check if you correctly inputted the generated otp
                if (x === y) {
                	//This open() method opens a new browser window and directs you to this interesting link
                    window.open("https://www.youtube.com/watch?v=NNUMTfRn9Y0&list=RDNNUMTfRn9Y0&index=1");
                } else {
                    alert('Your passcode is incorrect. Please enter again.');
                }
            }
        </script>
</body>
</html>

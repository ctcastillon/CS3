<style>
*{
	margin:0;
	padding:0;

}

.container{
	height: 100vh;
	width: 100%;
	background-color: white;
	background-position: center;
	background-size: cover;
	padding-left: 5%;
	padding-right: 5%;
	box-sizing: border-box;
	position: relative;
	
}

.container .navbar{
	width: 100%;
	height: 15vh;
	margin: auto;
	display: flex;
	align-items: center;
}

h2{
	color;#ffff66;
	font-size: 35px;
	font-family: Fantasy;
	padding-left: 20px;
	float: left;
	padding-top: 10px;
	cursor: pointer;
	width: 160px;
}

nav{
	flex: 1;
	padding-left: 60px;
}

nav ul li{
	display: inline-block;
	list-style: none;
	margin: 0px 20px;
}

nav ul li a{
	text-decoration: none;
	color: #333;
}

.content{
	margin-left: 10%;
	margin-top: 10%;
	text-align: left;
	
} 

.content h1{
	font-size: 60px;
	font-weight: 100;
	margin-top: 24px;
	margin-bottom: 15px;
	color: #232d60;
}

.content p{
	font-size: 20px;
	color: #6a7199;
	display: flex;
	aligne-items: left;
	justify-content: left;
}

.content .btn{
	display: inline-block;
	background: linear-gradient(45deg, #87adfe, #ff77cd);
	border-radius: 6px;
	padding: 10px 20px;
	box-sizing: border-box;
	text-decoration: none;
	color: #fff;
	box-shadow: 3px 8px 22px rgba(94,28,68,0.15);
}

.img{
	height: 90%;
	position: absolute;
	bottom: 0;
	right: 160px;
	
}

</style>

	<title>KIM DOKJA</title>
	<script>
		function next() {
			document.getElementById("img").src ="image/kim dokja.jpg";

		function prev() {
			document.getElementById("img").src ="image/dokja.jpg";
		}
	</script>

<body>
	<button onclick="next()">Replace Image</button>
	<button onclick="prev()">Revert Image</button>

	<img id="img" src="image/dokja.jpg">
</body>

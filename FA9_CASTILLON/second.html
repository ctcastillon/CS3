<!DOCTYPE html>
<html>
<style>
body {
	background-color: #cccccc;/* Gray */
	text-align: center;
}
.button {
	background-color: #6699ff; /* Blue */
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
}

</style>
<head>
	<title>KIM DOKJA</title>/* Second Page */
	<script>
		function next() {
			document.getElementById("img").src ="image/kim dokja.jpg";
		}
		function prev() {
			document.getElementById("img").src ="image/dokja.jpg";
		}
	</script>
</head>
<body>
	<img id="img" src="image/dokja.jpg">
	<br>
	<button onclick="next()">Replace Image</button>/* Replace Button */
	<button onclick="prev()">Revert Image</button>/* Revert Button */
</body>
</html>

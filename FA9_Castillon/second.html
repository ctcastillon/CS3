<!DOCTYPE html>
<html>
<head>
	<title>KIM DOKJA</title>
	<script>
		function next() {
			document.getElementById("image").src = "image/kim dokja.jpg";
		}
		function prev() {
			document.getElementById("image").src = "image/dokja.jpg";
		}
	</script>
</head>
<body>
	<img id="image" src="image/dokja.jpg">
	<br>
	<button onclick="next()">Replace Image</button>
	<button onclick="prev()">Revert Image</button>
</body>
</html>
